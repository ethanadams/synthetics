name: Build and Push Docker Images and Helm Chart

on:
  release:
    types: [published]
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployments/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      # Helm Chart Publishing (only when Chart.yaml version changes)
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Check if Helm chart version changed
        id: chart-version
        run: |
          CHART_VERSION=$(grep '^version:' deployments/helm/synthetics/Chart.yaml | awk '{print $2}')
          echo "version=$CHART_VERSION" >> $GITHUB_OUTPUT

          # Check if this version already exists in the registry
          if helm pull oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/synthetics --version $CHART_VERSION 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Chart version $CHART_VERSION already exists in registry"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Chart version $CHART_VERSION is new, will publish"
          fi

      - name: Log in to GHCR for Helm
        if: github.event_name != 'pull_request' && steps.chart-version.outputs.exists == 'false'
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Package and push Helm chart
        if: github.event_name != 'pull_request' && steps.chart-version.outputs.exists == 'false'
        run: |
          helm package deployments/helm/synthetics --destination .helm-packages
          helm push .helm-packages/synthetics-*.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts
          echo "Published Helm chart version ${{ steps.chart-version.outputs.version }}"
