apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "synthetics.fullname" . }}
  labels:
    {{- include "synthetics.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "synthetics.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/scripts: {{ include (print $.Template.BasePath "/configmap-scripts.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "synthetics.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "synthetics.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: {{ include "synthetics.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: metrics
          containerPort: {{ .Values.config.metrics.port }}
          protocol: TCP
        env:
        - name: CONFIG_PATH
          value: /app/config/config.yaml
        - name: STORJ_ACCESS_GRANT
          valueFrom:
            secretKeyRef:
              name: {{ include "synthetics.secretName" . }}
              key: {{ .Values.storj.existingSecretKey }}
        {{- if or .Values.s3.accessKey .Values.s3.existingSecret }}
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "synthetics.s3SecretName" . }}
              key: {{ .Values.s3.existingSecretAccessKeyKey }}
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "synthetics.s3SecretName" . }}
              key: {{ .Values.s3.existingSecretSecretKeyKey }}
        {{- end }}
        {{- with .Values.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: scripts
          mountPath: /app/scripts/tests
          readOnly: true
        {{- if .Values.persistence.enabled }}
        - name: test-data
          mountPath: /tmp/test-data
        {{- end }}
        {{- with .Values.extraVolumeMounts }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
      - name: config
        configMap:
          name: {{ include "synthetics.fullname" . }}
      - name: scripts
        configMap:
          name: {{ include "synthetics.fullname" . }}-scripts
          defaultMode: 0755
      {{- if .Values.persistence.enabled }}
      - name: test-data
        persistentVolumeClaim:
          claimName: {{ include "synthetics.fullname" . }}
      {{- end }}
      {{- with .Values.extraVolumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
